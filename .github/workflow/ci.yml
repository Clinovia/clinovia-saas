name: Clinovia CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: üß† Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ‚Äî Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‚Äî Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ ‚Äî Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install .[dev]

      # 4Ô∏è‚É£ ‚Äî Ruff: Fast lint + auto-fix (fails on unfixable errors)
      - name: Run Ruff (lint & format)
        run: |
          ruff check backend --output-format=github
          ruff format --check backend

      # 5Ô∏è‚É£ ‚Äî Flake8: Style & bug patterns
      - name: Run Flake8
        run: flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics

      # 6Ô∏è‚É£ ‚Äî Pylint: Static code analysis
      - name: Run Pylint
        run: pylint backend/app --disable=C0114,C0115,C0116,R0903 --max-line-length=88

      # 7Ô∏è‚É£ ‚Äî Mypy: Type checking
      - name: Run Mypy
        run: mypy backend/app --pretty --ignore-missing-imports

      # 8Ô∏è‚É£ ‚Äî Pytest: Run all tests
      - name: Run Pytest
        run: pytest -v --tb=short

      # 9Ô∏è‚É£ ‚Äî Coverage report (optional)
      - name: Generate coverage report
        run: |
          pip install coverage
          coverage run -m pytest
          coverage report -m
